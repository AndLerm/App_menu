<mat-card class="example-card rounded-5 card text-center d-flex flex-column justify-content-between" let i = "index">
    <img class="img-card align-self-center" alt="Photo of a Shiba Inu" *ngIf="item.img" [src]="item.img">
    <mat-card-title  class="mx-3 mt-1 text-cursive fs-2 fw-bold">{{ item.nome | titlecase }}</mat-card-title>
    <mat-card-subtitle class="py-2 px-3 text-cursive fs-4 fw-bold" [ngClass]="{ 'text-truncate' : item.isTruncated}">{{ item.descrizione | titlecase }}</mat-card-subtitle>
    <div class="d-flex justify-content-end align-items-center btn-show">
      <p (click)="toggleTruncate(item)">{{item.isTruncated ? 'Mostra descrizione' : 'Chiudi descrizione'}}  
        <i [ngClass]="item.isTruncated ? 'fa-solid fa-caret-down' : 'fa-solid fa-caret-up'" ></i>
      </p>
    </div>
    <mat-card-subtitle class="mx-3 mt-2 fs-4 text-cursive text-dark">â‚¬{{ item.prezzo }}</mat-card-subtitle>
    <!-- Bottone elimina card -->
    <div class="d-flex justify-content-start mt-4 ms-2">
        <span class="position-absolute top-0 start-100 translate-middle badge" *ngIf="isUserLoggedIn()">
       

        <button mat-fab class="btn" aria-label="Example icon button with a delete icon" (click)="eliminaCard(item)">
          <mat-icon>delete</mat-icon>
        </button>
    </span>
</div>
</mat-card>
