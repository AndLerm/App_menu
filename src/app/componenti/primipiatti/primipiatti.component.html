<div class="d-flex justify-content-evenly align-items-center flex-wrap mt-5">
  <mat-card class="example-card rounded-5"  *ngFor="let primo of primipiatti; let i = index">
    <img class="img-card align-self-center" alt="Photo of a Shiba Inu" *ngIf="primo.img" [src]="primo.img">
    <mat-card-title class="mx-3 mt-1 text-secondary">{{ primo.nome }}</mat-card-title>
    <mat-card-subtitle class="py-2 px-3" [ngClass]="{ 'text-truncate' : primo.isTruncated}">{{ primo.descrizione }}</mat-card-subtitle>
    <i [ngClass]="primo.isTruncated ? 'fa-chevron-down' : 'fa-chevron-up'" class="btn-show fa-solid py-2 px-3" (click)="toggleTruncate(primo)">{{primo.isTruncated ? 'mostra' : 'chiudi'}}</i>
    <mat-card-subtitle class="mx-3 mt-1">Prezzo: {{ primo.prezzo }}</mat-card-subtitle>
    <div class="d-flex justify-content-start mt-4 ms-2">
      <span class="position-absolute top-0 start-100 translate-middle badge" *ngIf="isUserLoggedIn()">
        <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="deleteItem(itemIds[i])">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    
   </div>
  </mat-card>
</div>
