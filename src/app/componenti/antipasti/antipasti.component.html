<h2 class="text-center">I nostri antipasti</h2>
<blockquote class="text-center">“Poiché dobbiamo mangiare per vivere, tanto vale farlo con grazia e gusto.” 
    <footer>&ndash;Mary Frances Kennedy Fisher


    </footer>
</blockquote>
<div class="card-section d-flex justify-content-evenly align-items-start flex-wrap">
<app-card *ngFor="let antipasto of antipasti; let i = index" [itemIds]="itemIds"
[item]="antipasto"
[isTruncated]="antipasto.isTruncated"
[cardTypePath]="cardTypePath"
[databasePath]="'/antipasti'"
(cardDeleted)="onCardDeleted($event)"
>
</app-card>
</div>
